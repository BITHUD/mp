<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Music Player</title>

<link rel="manifest" href="/manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Music Player">
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">

<!-- Google Fonts: Inter for a Spotify-like feel -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  :root {
    /* Spotify-inspired colors */
    --primary-color: #1DB954; /* Spotify Green */
    --background-dark: #121212; /* Very dark grey/black */
    --background-medium: #181818; /* Slightly lighter dark grey */
    --background-light: #282828; /* Even lighter dark grey, almost charcoal */
    --text-color: #FFFFFF; /* White */
    --text-muted: #B3B3B3; /* Light grey */
    --border-color: #333333; /* Darker grey for subtle borders */
    --shadow-color: rgba(0, 0, 0, 0.8); /* Stronger shadow for depth */
    --primary-color-rgb: 29, 185, 84; /* RGB for Spotify Green */
  }

  body {
    font-family: 'Inter', sans-serif; /* Use Inter font */
    background-color: var(--background-dark);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align to top to allow more space for content */
    min-height: 100vh;
    overflow-x: hidden; /* Prevent horizontal scrolling on mobile */
  }

  .container {
    background-color: var(--background-medium);
    border-radius: 12px; /* Softer rounded corners */
    box-shadow: 0 8px 30px var(--shadow-color);
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* For rounded corners */
  }

  header {
    background-color: var(--background-light);
    padding: 20px 25px; /* More padding */
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    margin: 0;
    font-size: 1.8em; /* Slightly larger title */
    color: var(--primary-color);
    font-weight: 700; /* Bolder */
  }

  nav.tabs {
    display: flex;
    justify-content: space-around;
    background-color: var(--background-dark);
    border-bottom: 1px solid var(--border-color);
  }

  .tab-button {
    flex-grow: 1;
    padding: 18px 0; /* More padding */
    text-align: center;
    color: var(--text-muted);
    font-weight: 600; /* Semi-bold */
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
    position: relative; /* For active indicator */
  }

  .tab-button:hover:not(.active) {
    background-color: #222222; /* Subtle hover effect */
    color: var(--text-color);
  }

  .tab-button.active {
    color: var(--text-color);
    background-color: var(--background-medium);
    /* Spotify-like active indicator */
    border-bottom: 3px solid var(--primary-color);
  }

  main {
    flex-grow: 1;
    padding: 25px; /* More padding */
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Library Tab Specifics */
  .library-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px; /* More margin */
    gap: 15px; /* More gap */
    flex-wrap: wrap;
  }

  .library-controls button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 14px 20px; /* Increased padding for better touch target and look */
    min-height: 48px;
    border-radius: 25px; /* Pill-shaped buttons */
    cursor: pointer;
    font-size: 0.95em;
    font-weight: 600;
    transition: background-color 0.2s ease, transform 0.1s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
  }

  .library-controls button:hover {
    background-color: #1ED760; /* Slightly lighter green on hover */
    transform: translateY(-1px); /* Subtle lift effect */
  }

  .library-controls .file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-flex; /* Use flex for vertical alignment of text */
    align-items: center;
    justify-content: center;
    background-color: var(--background-light);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 14px 20px;
    min-height: 48px;
    border-radius: 25px; /* Pill-shaped */
    cursor: pointer;
    font-size: 0.95em;
    font-weight: 500;
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }

  .library-controls .file-input-wrapper:hover {
    background-color: #383838;
    border-color: #555555;
  }

  .library-controls .file-input-wrapper input[type="file"] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
  }

  .library-filter-nav {
    display: flex;
    gap: 10px; /* More gap */
    flex-wrap: wrap;
    margin-bottom: 25px;
  }

  .library-filter-nav button {
    background-color: var(--background-medium);
    color: var(--text-muted);
    border: 1px solid var(--border-color);
    padding: 10px 18px;
    min-height: 40px;
    border-radius: 20px; /* Rounded filter buttons */
    cursor: pointer;
    font-size: 0.88em;
    font-weight: 500;
    transition: background-color 0.2s, border-color 0.2s, color 0.2s;
  }

  .library-filter-nav button:hover {
    background-color: var(--background-light);
    border-color: var(--text-muted);
    color: var(--text-color);
  }

  .library-list, .playlist-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 400px; /* Default max height for scroll */
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--background-dark);
  }

  .library-list li, .playlist-list li {
    padding: 15px 20px; /* More padding */
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .library-list li:last-child, .playlist-list li:last-child {
    border-bottom: none;
  }

  .library-list li:hover, .playlist-list li:hover {
    background-color: #222222; /* Darker hover effect */
  }

  .library-list li.playing, .playlist-list li.playing { /* Apply playing style to both lists */
    background-color: rgba(var(--primary-color-rgb), 0.15); /* Subtle green highlight */
    border-left: 4px solid var(--primary-color); /* Thicker border */
    padding-left: 16px; /* Adjust padding due to border */
  }

  .track-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 4px; /* Small gap between title and artist */
  }

  .track-info strong {
    font-size: 1.05em; /* Slightly larger title */
    font-weight: 600;
    color: var(--text-color);
  }

  .track-info span {
    font-size: 0.88em; /* Slightly smaller for artist/album */
    color: var(--text-muted);
  }

  .playlist-actions button {
    background: none;
    border: none;
    color: var(--text-muted); /* Muted color for icons */
    font-size: 1.5em; /* Slightly larger icons for touch */
    cursor: pointer;
    margin-left: 15px; /* More margin */
    transition: color 0.2s ease, transform 0.1s ease;
    padding: 8px; /* Add padding for touch area */
  }

  .playlist-actions button:hover {
    color: var(--primary-color); /* Green on hover */
    transform: scale(1.1);
  }

  .no-songs-message {
    text-align: center;
    padding: 30px; /* More padding */
    color: var(--text-muted);
    font-size: 1.1em;
  }

  /* Player Controls */
  .player-controls-container {
    background-color: var(--background-light);
    padding: 25px; /* More padding */
    border-top: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    gap: 20px; /* More gap */
  }

  .current-track-info {
    text-align: center;
  }

  .current-track-info h3 {
    margin: 0 0 8px 0; /* More margin */
    color: var(--text-color);
    font-size: 1.3em; /* Larger title */
    font-weight: 600;
  }

  .current-track-info p {
    margin: 0;
    color: var(--text-muted);
    font-size: 0.95em;
  }

  .progress-bar-container {
    width: 100%;
    height: 8px; /* Slightly thicker for easier tapping */
    background-color: #404040; /* Darker background for progress bar */
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    margin-bottom: 10px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: var(--primary-color); /* Spotify Green progress */
    border-radius: 4px;
    transition: width 0.1s linear;
  }

  .time-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
    color: var(--text-muted);
    margin-top: -5px;
    margin-bottom: 10px;
  }

  .player-buttons {
    display: flex;
    justify-content: center;
    gap: 30px; /* More gap between buttons */
    margin-bottom: 15px;
  }

  .player-buttons button {
    background: none;
    border: none;
    color: var(--text-color); /* White icons */
    font-size: 2.5em; /* Larger player control icons */
    cursor: pointer;
    transition: color 0.2s ease, transform 0.1s ease;
    padding: 10px; /* Add padding for touch area */
  }

  .player-buttons button:hover {
    color: var(--primary-color); /* Green on hover */
    transform: scale(1.1);
  }

  .volume-controls {
    display: flex;
    align-items: center;
    gap: 15px; /* More gap */
    justify-content: center;
  }

  .volume-controls input[type="range"] {
    flex-grow: 1;
    max-width: 250px; /* Slightly wider slider */
    -webkit-appearance: none;
    background: #404040; /* Darker background for slider track */
    border-radius: 5px;
    height: 10px;
    outline: none;
  }

  .volume-controls input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px; /* Larger thumb for touch */
    height: 22px; /* Larger thumb for touch */
    background: var(--primary-color); /* Spotify Green thumb */
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  .volume-controls input[type="range"]::-webkit-slider-thumb:hover {
      background-color: #1ED760;
      transform: scale(1.1);
  }

  .volume-controls input[type="range"]::-moz-range-thumb {
    width: 22px; /* Larger thumb for touch */
    height: 22px; /* Larger thumb for touch */
    background: var(--primary-color); /* Spotify Green thumb */
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  .volume-controls input[type="range"]::-moz-range-thumb:hover {
      background-color: #1ED760;
      transform: scale(1.1);
  }

  /* Stream URL input */
  .stream-input-group, .youtube-playlist-input-group {
    display: flex;
    gap: 15px; /* More gap */
    margin-top: 20px; /* More margin */
    flex-wrap: wrap;
  }

  .stream-input-group input[type="text"],
  .youtube-playlist-input-group input[type="text"] {
    flex-grow: 1;
    padding: 14px 18px; /* Increased padding */
    min-height: 48px;
    border: 1px solid var(--border-color);
    border-radius: 8px; /* Slightly rounded corners */
    background-color: #333333; /* Darker input background */
    color: var(--text-color);
    font-size: 0.95em;
    transition: border-color 0.2s ease;
  }

  .stream-input-group input[type="text"]:focus,
  .youtube-playlist-input-group input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color); /* Green border on focus */
  }

  .stream-input-group button,
  .youtube-playlist-input-group button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 14px 20px;
    min-height: 48px;
    border-radius: 25px; /* Pill-shaped buttons */
    cursor: pointer;
    font-size: 0.95em;
    font-weight: 600;
    transition: background-color 0.2s ease, transform 0.1s ease;
    white-space: nowrap;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
  }

  .stream-input-group button:hover,
  .youtube-playlist-input-group button:hover {
    background-color: #1ED760;
    transform: translateY(-1px);
  }

  /* Visualizer */
  #visualizer {
    background-color: var(--background-dark);
    border-radius: 8px;
    margin-bottom: 20px;
    width: 100%;
    height: 120px;
    border: 1px solid var(--border-color);
  }

  /* Scrollbar Styling (for Webkit browsers like Chrome/Safari) */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--background-dark);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #777;
  }


  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    .container {
      max-width: 100%;
      border-radius: 0;
    }

    header {
      flex-direction: column;
      text-align: center;
      padding: 15px 10px;
    }

    header h1 {
        font-size: 1.6em;
    }

    main {
        padding: 15px 10px;
    }

    .library-controls, .stream-input-group, .youtube-playlist-input-group {
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .library-controls .file-input-wrapper,
    .stream-input-group input[type="text"],
    .stream-input-group button,
    .youtube-playlist-input-group input[type="text"],
    .youtube-playlist-input-group button {
      width: 100%;
      font-size: 0.9em;
      padding: 12px 15px;
      min-height: 45px;
    }

    .library-filter-nav {
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .library-filter-nav button {
        padding: 8px 12px;
        min-height: 38px;
        font-size: 0.8em;
    }

    .library-list, .playlist-list {
        max-height: 45vh; /* Adjust viewport height for lists on smaller screens */
        border-radius: 6px;
    }

    .library-list li, .playlist-list li {
        padding: 12px 15px;
    }

    .track-info strong {
        font-size: 0.95em;
    }

    .track-info span {
        font-size: 0.8em;
    }

    .playlist-actions button {
        font-size: 1.3em;
        margin-left: 8px;
    }

    .no-songs-message {
        padding: 20px;
        font-size: 1em;
    }

    .player-controls-container {
        padding: 15px 10px;
        gap: 15px;
    }

    .current-track-info h3 {
        font-size: 1.1em;
        margin-bottom: 5px;
    }

    .current-track-info p {
        font-size: 0.85em;
    }

    .progress-bar-container {
        height: 6px;
        border-radius: 3px;
    }

    .progress-bar {
        border-radius: 3px;
    }

    .time-info {
        font-size: 0.8em;
    }

    .player-buttons {
        gap: 20px;
    }

    .player-buttons button {
        font-size: 2em;
        padding: 5px;
    }

    .volume-controls {
        gap: 10px;
    }

    .volume-controls input[type="range"] {
        height: 8px;
    }

    .volume-controls input[type="range"]::-webkit-slider-thumb,
    .volume-controls input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
    }

    #visualizer {
        height: 100px; /* Slightly smaller visualizer on mobile */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Music Player</h1>
      <div class="settings">
        </div>
    </header>

    <nav class="tabs">
      <div class="tab-button active" id="playlist-tab-btn">Playlist</div>
      <div class="tab-button" id="library-tab-btn">Library</div>
    </nav>

    <main>
      <div class="tab-content active" id="playlist-tab">
        <ul class="playlist-list" id="playlist-list">
          </ul>
        <p id="no-playlist-message" class="no-songs-message" style="display: none;">Your playlist is empty. Add some music from the Library or by streaming!</p>
      </div>

      <div class="tab-content" id="library-tab">
        <div class="library-controls">
          <div class="file-input-wrapper">
            <input type="file" id="add-music-file-input" accept="audio/*" multiple />
            <span>Add Local Music</span>
          </div>
          <input type="text" id="youtube-url-input" placeholder="Paste YouTube Video URL" />
          <button id="play-youtube-btn">Play YouTube Audio</button>
        </div>

        <div class="stream-input-group">
            <input type="text" id="stream-url-input" placeholder="Enter MP3/AAC stream URL" />
            <button id="play-stream-btn">Play Stream</button>
        </div>

        <!-- New section for YouTube Playlist Input -->
        <div class="youtube-playlist-input-group stream-input-group">
            <input type="text" id="youtube-playlist-url-input" placeholder="Enter YouTube Playlist URL" />
            <button id="add-youtube-playlist-btn">Add YouTube Playlist</button>
        </div>

        <nav class="library-filter-nav">
          <button id="view-all-songs-btn">All Songs</button>
          <button id="view-albums-btn">Albums</button>
          <button id="view-artists-btn">Artists</button>
          <button id="view-genres-btn">Genres</button>
          <button id="clear-filter-btn">Clear Filter</button>
        </nav>
        <ul class="library-list" id="library-list">
          </ul>
        <p id="no-library-message" class="no-songs-message" style="display: none;">Your music library is empty. Add some local files!</p>
      </div>
    </main>

    <div class="player-controls-container">
      <canvas id="visualizer"></canvas>

      <div class="current-track-info">
        <h3 id="current-track-title">No track playing</h3>
        <p id="current-track-artist">Artist - Album</p>
      </div>

      <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="player-buttons">
        <button id="prev-btn">⏮️</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏭️</button>
      </div>

      <div class="volume-controls">
        <span>🔇</span>
        <input type="range" id="volume-slider" min="0" max="100" value="75" />
        <span>🔊</span>
      </div>
    </div>
  </div>

  <div id="youtube-player" style="display: none;"></div>

  <script src="https://www.youtube.com/iframe_api" async></script>

  <script>
    'use strict'; // Enable strict mode for better error checking

    (function() {
      // --- IndexedDB Setup ---
      const IDB_DATABASE_NAME = 'music-db';
      const IDB_STORE_NAME = 'tracks';
      let db; // Global IndexedDB database instance

      /**
       * Opens the IndexedDB database.
       * Creates the object store if it doesn't exist.
       * @returns {Promise<IDBDatabase>} A promise that resolves with the database instance.
       */
      function openIndexedDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(IDB_DATABASE_NAME, 1);

          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(IDB_STORE_NAME)) {
              db.createObjectStore(IDB_STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
          };

          request.onsuccess = (event) => {
            db = event.target.result;
            resolve(db);
          };

          request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            reject(event.target.error);
          };
        });
      }

      // --- Audio Context and Visualizer ---
      let audioContext;
      let analyser;
      let sourceNode; // The AudioNode connected to the analyser (MediaElementSource or YouTube source)
      let visualizerCanvas;
      let visualizerCtx;
      let bufferLength;
      let dataArray;

      /**
       * Sets up the visualizer canvas and context.
       */
      function setupVisualizer() {
        visualizerCanvas = document.getElementById('visualizer');
        visualizerCtx = visualizerCanvas.getContext('2d');
        // Set canvas resolution to match its displayed size
        visualizerCanvas.width = visualizerCanvas.offsetWidth;
        visualizerCanvas.height = visualizerCanvas.offsetHeight;

        // Create AudioContext only on first user gesture to comply with browser autoplay policies
        document.addEventListener('click', initAudioContext, { once: true });
        document.addEventListener('keydown', initAudioContext, { once: true });
      }

      /**
       * Initializes the AudioContext and AnalyserNode.
       * This function is called on the first user interaction.
       */
      function initAudioContext() {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256; // Fast Fourier Transform size (number of samples in frequency data)
          bufferLength = analyser.frequencyBinCount; // Number of data points (half of fftSize)
          dataArray = new Uint8Array(bufferLength); // Array to hold frequency data (byte values)

          // Connect analyser to the audio output (speakers)
          analyser.connect(audioContext.destination);
          drawVisualizer(); // Start drawing once context is ready
        }
      }

      /**
       * Connects an audio source node to the analyser for visualization.
       * Disconnects any previously connected source.
       * @param {AudioNode} audioNode The audio source node to connect (e.g., MediaElementSource).
       */
      function connectSourceToVisualizer(audioNode) {
        // Disconnect old source if it exists to prevent multiple connections
        if (sourceNode) {
          sourceNode.disconnect(analyser);
        }
        sourceNode = audioNode;
        sourceNode.connect(analyser);
      }

      /**
       * Draws the audio visualization on the canvas.
       * This function is called in a loop using requestAnimationFrame.
       */
      function drawVisualizer() {
        requestAnimationFrame(drawVisualizer); // Loop this function for continuous animation

        if (!analyser || !dataArray) return; // Ensure analyser is initialized

        analyser.getByteFrequencyData(dataArray); // Get frequency data from the analyser

        visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height); // Clear canvas for new frame

        const barWidth = (visualizerCanvas.width / bufferLength) * 2.5; // Calculate bar width based on canvas width and data points
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i]; // Get bar height from frequency data (0-255)

          // Draw a rectangle for each bar
          visualizerCtx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`; // Color based on height for a dynamic look

      /**
       * Saves a track object to IndexedDB.
       * @param {Object} track The track object to save.
       * @returns {Promise<void>} A promise that resolves when the track is saved.
       */
      async function saveTrackToIndexedDB(track) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction(IDB_STORE_NAME, 'readwrite');
          const store = transaction.objectStore(IDB_STORE_NAME);
          const request = store.add(track);

          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

      /**
       * Loads all tracks from IndexedDB into the global library array.
       * @returns {Promise<void>} A promise that resolves when tracks are loaded.
       */
      async function loadTracksFromIndexedDB() {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction(IDB_STORE_NAME, 'readonly');
          const store = transaction.objectStore(IDB_STORE_NAME);
          const request = store.getAll();

          request.onsuccess = (event) => {
            library = event.target.result;
            // Filter out non-local tracks if necessary when loading library from DB
            // (e.g., if you had saved stream/YouTube tracks to library, which is not currently done)
            library = library.filter(t => t.type === 'local');
            resolve();
          };

          request.onerror = (event) => reject(event.target.error);
        });
      }

       */
      async function deleteTrackFromIndexedDB(id) {
        return new Promise((resolve, reject) => {
          const transaction = db.transaction(IDB_STORE_NAME, 'readwrite');
          const store = transaction.objectStore(IDB_STORE_NAME);
          const request = store.delete(id);

          request.onsuccess = () => resolve();
          request.onerror = (event) => reject(event.target.error);
        });
      }

        // Local music file input
        addMusicFileInput.addEventListener('change', (event) => {
          addLocalFiles(event.target.files);
        });

        // Play stream button
        playStreamBtn.addEventListener('click', () => {
          const url = streamUrlInput.value.trim();
          if (url) {
            const streamTrack = {
              id: Date.now() + Math.random(), // Unique ID for stream
              name: url.split('/').pop() || 'Streaming Audio',
              url: url,
              type: 'stream',
              title: url.split('/').pop() || 'Streaming Audio',
              artist: 'Remote Stream',
              album: 'Live Stream',
              genre: 'Stream'
            };
            // Add stream to playlist and play it
            playlist.push(streamTrack);
            currentTrackIndex = playlist.length - 1; // Play the newly added stream
            playCurrentTrack();
            streamUrlInput.value = ''; // Clear input
          } else {
            // Replace alert with a custom message box
            console.warn('Please enter a stream URL.');
          }
        });

        // Play YouTube video button
        playYoutubeBtn.addEventListener('click', () => {
            const youtubeUrl = youtubeUrlInput.value.trim();
            const videoId = extractYouTubeVideoId(youtubeUrl);
            if (videoId) {
                const youtubeTrack = {
                    id: videoId, // Use videoId as ID for YouTube tracks
                    name: `YouTube: ${videoId}`,
                    url: youtubeUrl,
                    videoId: videoId,
                    type: 'youtube',
                    title: 'YouTube Video', // Will be updated by API if fetching title
                    artist: 'YouTube',
                    album: 'YouTube',
                    genre: 'Video'
                };
                // Check if this YouTube video is already in the playlist
                const existingIndex = playlist.findIndex(t => t.type === 'youtube' && t.videoId === videoId);
                if (existingIndex === -1) {
                    playlist.push(youtubeTrack);
                    currentTrackIndex = playlist.length - 1; // Play the newly added YouTube track
                } else {
                    currentTrackIndex = existingIndex; // Play existing YouTube track
                }

                playCurrentTrack(); // This will call playYouTubeAudio
                youtubeUrlInput.value = ''; // Clear input
            } else {
                // Replace alert with a custom message box
                console.warn('Please enter a valid YouTube video URL.');
            }
        });

        // Add YouTube Playlist button
        addYoutubePlaylistBtn.addEventListener('click', () => {
            const playlistUrl = youtubePlaylistUrlInput.value.trim();
            const playlistId = extractYouTubePlaylistId(playlistUrl);
            if (playlistId) {
                addYouTubePlaylist(playlistId); // Call the async function to fetch and add playlist
                youtubePlaylistUrlInput.value = ''; // Clear input
            } else {
                // Replace alert with a custom message box
                console.warn('Please enter a valid YouTube playlist URL.');
            }
        });


        // Player control buttons
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrevTrack);
        nextBtn.addEventListener('click', playNextTrack);

        // Audio element events
        audio.addEventListener('timeupdate', updateProgressBarAndTimer);
        audio.addEventListener('ended', playNextTrack); // Auto-play next track when current ends

        // Volume slider control
        volumeSlider.addEventListener('input', (event) => {
          const volume = event.target.value / 100;
          audio.volume = volume; // Control HTML Audio volume
          if (youtubePlayer && typeof youtubePlayer.setVolume === 'function') {
              youtubePlayer.setVolume(event.target.value); // Control YouTube player volume
          }
        });

        // Progress bar click to seek
        progressBarContainer.addEventListener('click', (event) => {
          const clickX = event.clientX - progressBarContainer.getBoundingClientRect().left;
          const percentage = clickX / progressBarContainer.offsetWidth;
          let newTime;

          if (currentTrackType === 'youtube' && youtubePlayer && youtubePlayer.getDuration() > 0) {
              newTime = youtubePlayer.getDuration() * percentage;
              youtubePlayer.seekTo(newTime, true); // Seek YouTube video
          } else if (audio && !isNaN(audio.duration) && audio.duration > 0) {
              newTime = audio.duration * percentage;
              audio.currentTime = newTime; // Seek HTML Audio
          }
        });

        // Tab button event listeners
        libraryTabBtn.addEventListener('click', () => showTab('library-tab'));
        playlistTabBtn.addEventListener('click', () => showTab('playlist-tab'));

        // Library Filter Nav buttons
        viewAllSongsBtn.addEventListener('click', () => renderLibraryList('all'));
        viewAlbumsBtn.addEventListener('click', () => renderLibraryList('albums'));
        viewArtistsBtn.addEventListener('click', () => renderLibraryList('artists'));
        viewGenresBtn.addEventListener('click', () => renderLibraryList('genres'));
        clearFilterBtn.addEventListener('click', clearFilter);
      }

      // --- Initialization ---
      /**
       * Initializes the application: opens IndexedDB, loads tracks, sets up event listeners,
       * and renders initial UI.
       */
      async function init() {
        await openIndexedDB(); // Ensure IndexedDB is ready
        await loadTracksFromIndexedDB(); // Load existing tracks from IndexedDB

        initEventListeners(); // Set up all UI event handlers

        // Set initial active tab
        showTab('playlist-tab'); // Default to showing the playlist tab

        renderPlaylist(); // Render playlist based on loaded data
        renderLibraryList('all'); // Render library list with 'all' songs view initially

        // Ensure visualizer is set up
        setupVisualizer();
        // The connectSourceToVisualizer is called in playCurrentTrack when audio starts.
      }

      // Initialize the application when the DOM is fully loaded
      init();

      // Service Worker Registration for PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    })();
  </script>
